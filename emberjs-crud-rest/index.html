<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Ember CRUD Demo</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/bootstrap.min.css" media="screen">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <script type="text/x-handlebars" data-template-name="application">
  <div class="container">
    <h1>Ember.js - Express REST API combo</h1>

    <div class="navbar">
      <div class="navbar-inner">
        <ul class="nav">
          
          {{#view App.NavView}}
            {{#linkTo "index"}}Home{{/linkTo}}
          {{/view}}
          
          {{#view App.NavView}}
            {{#linkTo "locations"}}Locations{{/linkTo}}
          {{/view}}

          {{#view App.NavView}}
            {{#linkTo "games"}}Games{{/linkTo}}
          {{/view}}

          {{#view App.NavView}}
            {{#linkTo "about"}}About{{/linkTo}}
          {{/view}}

        </ul>
      </div>
    </div>
    {{outlet}}
  </div>
  </script>  

  <script type="text/x-handlebars" data-template-name="index" >
    <p>This is the homepage....</p>

  </script>


  <script type="text/x-handlebars" data-template-name="locations/index">

    {{#if locationsPresent}}

      <p>Nr of locations = {{content.length}}</p>

      {{#if itemsSelected}}
        <p><button {{action 'removeSelectedLocations'}}>Remove {{editCounter}} selected locations</button></p>
      {{/if}}

      <table class="table table-hover">
      <tr>
        <th>Selected</th>
        <th>Latitude</th>
        <th>Longitude</th>
        <th>Accuracy</th>
        <th></th>
        <th></th>
      </tr>
        {{#each location in controller itemController="locationsEdit"}}
          <tr {{bindAttr class="selected:warning"}}>
          <td>{{view Ember.Checkbox checkedBinding="selected"}}</td>
          <td>{{location.latitude}}</td>
          <td>{{location.longitude}}</td>
          <td>{{location.accuracy}}</td>
          <td>{{#linkTo "locations.edit" location}}<img src="images/edit-icon.png"/>{{/linkTo}}</td>
          <td><a href="#" {{action removeItem location}}><img src="images/delete-icon.png" border="0"/></a></td>
          </tr>
        {{/each}}
      </table>

    {{else}}
      No locations present.
    {{/if}}

    <p>{{#linkTo "locations.new"}}<img src="images/add-icon.png"/> New location{{/linkTo}}</p>

    
  </script>

  <script type="text/x-handlebars" data-template-name="games/index">

    {{#if gamesPresent}}

      <p>Nr of games = {{content.length}}</p>

      {{#if itemsSelected}}
        <p><button {{action 'removeSelectedGames'}}>Remove {{editCounter}} selected games</button></p>
      {{/if}}

      <table class="table table-hover">
      <tr>
        <th>Selected</th>
        <th>name</th>
        <th>boardSize</th>
        <th></th>
        <th></th>
      </tr>
        {{#each game in controller itemController="gamesEdit"}}
          <tr {{bindAttr class="selected:warning"}}>
          <td>{{view Ember.Checkbox checkedBinding="selected"}}</td>
          <td>{{game.name}}</td>
          <td>{{game.boardSize}}</td>
          <td>{{#linkTo "games.edit" game}}<img src="images/edit-icon.png"/>{{/linkTo}}</td>
          <td><a href="#" {{action removeItem game}}><img src="images/delete-icon.png" border="0"/></a></td>
          </tr>
        {{/each}}
      </table>

    {{else}}
      No games present.
    {{/if}}

    <p>{{#linkTo "games.new"}}<img src="images/add-icon.png"/> New game{{/linkTo}}</p>

    
  </script>

  <script type="text/x-handlebars" data-template-name="_locationForm" >
      <form class="form-horizontal">
      <div class="control-group">
        <label class="control-label" for="latitude">Latitude</label>
        <div class="controls">
          {{view Ember.TextField valueBinding="latitude"}}
        </div>
      </div>
      <div class="control-group">
        <label class="control-label" for="longitude">Longitude</label>
        <div class="controls">
          {{view Ember.TextField valueBinding="longitude"}}
        </div>
      </div>
      <div class="control-group">
        <label class="control-label" for="accuracy">Accuracy</label>
        <div class="controls">
          {{view Ember.TextField valueBinding="accuracy"}}
        </div>
      </div>
    </form>
  </script>

  <script type="text/x-handlebars" data-template-name="_gameForm" >
      <form class="form-horizontal">
      <div class="control-group">
        <label class="control-label" for="name">Name</label>
        <div class="controls">
          {{view Ember.TextField valueBinding="name"}}
        </div>
      </div>
      <div class="control-group">
        <label class="control-label" for="boardSize">Board Size</label>
        <div class="controls">
          {{view Ember.TextField valueBinding="boardSize"}}
        </div>
      </div>
    </form>
  </script>

  <script type="text/x-handlebars" data-template-name="locations/edit" >
    
    {{#if controller.isNew}}
      <h1>New location</h1>
    {{else}}
      <h1>Edit location</h1>
    {{/if}}

      {{partial "locationForm"}}

      <p>
        <button {{action updateItem this}}>Update record</button>
      </p>
  </script>

  <script type="text/x-handlebars" data-template-name="games/edit" >
    
    {{#if controller.isNew}}
      <h1>New game</h1>
    {{else}}
      <h1>Edit game</h1>
    {{/if}}

      {{partial "gameForm"}}

      <p>
        <button {{action updateItem this}}>Update record</button>
      </p>
  </script>

  <script type="text/x-handlebars" data-template-name="about" >
      <p>This is the about page.</p>
  </script>

  <script src="js/lib/jquery-2.0.3.min.js"></script>
  <script src="js/lib/jquery-2.0.3.min.map"></script>  
  <script src="js/lib/handlebars-v1.2.0.js"></script>
  <script src="js/lib/ember-1.2.0.js"></script>
  <script src="js/lib/ember-data-0.13.js"></script>
  <script src="js/lib/bootstrap.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
